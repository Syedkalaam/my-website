<!DOCTYPE html>
<html lang="en">
<head>
        <title>Image Table</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
            font-size: 18px;
            text-align: center;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        img {
            width: 100px;
            height: 100px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Description</th>
        </tr>
        <tr>
            <td><img src="https://via.placeholder.com/100" alt="Image 1"></td>
            <td>Ashok</td>
            <td>First image description.</td>
        </tr>
        <tr>
            <td><img src="https://via.placeholder.com/100" alt="Image 2"></td>
            <td>Arun</td>
            <td>Second image description.</td>
        </tr>
        <tr>
            <td><img src="https://via.placeholder.com/100" alt="Image 3"></td>
            <td>Raju</td>
            <td>Third image description.</td>
        </tr>
    </table>

</body>
</html>
