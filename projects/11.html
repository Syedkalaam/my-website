<!DOCTYPE html>
<html lang="en">
<head>
       <title>All Input Elements</title>
</head>
<body>
    <h2>All HTML Input Elements</h2>
    <form>
        <label>Text Input:</label>
        <input type="text" name="text" placeholder="Enter text"><br><br>

        <label>Password Input:</label>
        <input type="password" name="password" placeholder="Enter password"><br><br>

        <label>Email Input:</label>
        <input type="email" name="email" placeholder="Enter email"><br><br>

        <label>Number Input:</label>
        <input type="number" name="number" min="1" max="100" value="10"><br><br>

        <label>URL Input:</label>
        <input type="url" name="url" placeholder="Enter URL"><br><br>

        <label>Telephone Input:</label>
        <input type="tel" name="tel" placeholder="Enter phone number"><br><br>

        <label>Search Input:</label>
        <input type="search" name="search" placeholder="Search here"><br><br>

        <label>Date Input:</label>
        <input type="date" name="date"><br><br>

        <label>Time Input:</label>
        <input type="time" name="time"><br><br>

        <label>Datetime Local:</label>
        <input type="datetime-local" name="datetime"><br><br>

        <label>Month Input:</label>
        <input type="month" name="month"><br><br>

        <label>Week Input:</label>
        <input type="week" name="week"><br><br>

        <label>Range Input:</label>
        <input type="range" name="range" min="0" max="100" value="50"><br><br>

        <label>Checkbox:</label>
        <input type="checkbox" name="checkbox" checked><br><br>

        <label>Radio Buttons:</label><br>
        <input type="radio" name="radio" value="option1" checked> Option 1
        <input type="radio" name="radio" value="option2"> Option 2<br><br>

        <label>Select Dropdown:</label>
        <select name="dropdown">
            <option value="option1" selected>Option 1</option>
            <option value="option2">Option 2</option>
        </select><br><br>

        <label>Textarea:</label><br>
        <textarea name="textarea" rows="4" cols="30" placeholder="Enter text..."></textarea><br><br>

        <label>File Input:</label>
        <input type="file" name="file"><br><br>

        <label>Color Input:</label>
        <input type="color" name="color"><br><br>

        <label>Hidden Input:</label>
        <input type="hidden" name="hidden" value="hiddenValue"><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
