<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .contact-form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .contact-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .contact-form label {
            font-weight: bold;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form .radio-group {
            margin: 10px 0;
        }
        .contact-form button {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <form class="contact-form">
        <h2>Contact Us</h2>
        
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" title="Enter a 10-digit phone number">
        
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" required>
        
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <!-- Employee Type (Radio Buttons) -->
        <div class="radio-group">
            <label>Employee Type:</label><br>
            <input type="radio" id="salaried" name="employee_type" value="Salaried" required>
            <label for="salaried">Salaried</label>
            <input type="radio" id="own_business" name="employee_type" value="Own Business" required>
            <label for="own_business">Own Business</label>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
