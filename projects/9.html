<!DOCTYPE html>
<html lang="en">
<head>
        <title>Form Elements with Default Values</title>
</head>
<body>

    <form>
        <label>Text Input:</label>
        <input type="text" name="text" value="Default Text"><br><br>

        <label>Password Input:</label>
        <input type="password" name="password" value="defaultpassword"><br><br>

        <label>Email Input:</label>
        <input type="email" name="email" value="example@email.com"><br><br>

        <label>Number Input:</label>
        <input type="number" name="number" value="10"><br><br>

        <label>URL Input:</label>
        <input type="url" name="url" value="https://example.com"><br><br>

        <label>Telephone Input:</label>
        <input type="tel" name="tel" value="+1234567890"><br><br>

        <label>Search Input:</label>
        <input type="search" name="search" value="Search something"><br><br>

        <label>Date Input:</label>
        <input type="date" name="date" value="2025-03-01"><br><br>

        <label>Time Input:</label>
        <input type="time" name="time" value="14:30"><br><br>

        <label>Datetime Local:</label>
        <input type="datetime-local" name="datetime" value="2025-03-01T14:30"><br><br>

        <label>Month Input:</label>
        <input type="month" name="month" value="2025-03"><br><br>

        <label>Week Input:</label>
        <input type="week" name="week" value="2025-W09"><br><br>

        <label>Range Input:</label>
        <input type="range" name="range" min="0" max="100" value="50"><br><br>

        <label>Checkbox:</label>
        <input type="checkbox" name="checkbox" checked><br><br>

        <label>Radio Buttons:</label><br>
        <input type="radio" name="radio" value="option1" checked> Option 1
        <input type="radio" name="radio" value="option2"> Option 2<br><br>

        <label>Select Dropdown:</label>
        <select name="dropdown">
            <option value="option1" selected>Option 1</option>
            <option value="option2">Option 2</option>
        </select><br><br>

        <label>Textarea:</label><br>
        <textarea name="textarea" rows="4" cols="30">Default text in textarea</textarea><br><br>

        <label>File Input:</label>
        <input type="file" name="file"><br><br>

        <label>Hidden Input:</label>
        <input type="hidden" name="hidden" value="hiddenValue"><br><br>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
